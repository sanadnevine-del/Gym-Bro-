<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Bro - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">GYM BRO</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="t-shirts.html" class="nav-link">T-Shirts</a></li>
                <li class="nav-item"><a href="equipment.html" class="nav-link">Equipment</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-content">
                <p>Have questions or feedback?  Reach out to us!</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea><br><br>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
    </footer>

    <script src="script.js"></script>
</body>
</html>
